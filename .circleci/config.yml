version: 2.1
orbs:
  heroku: circleci/heroku@1.2.6
  windows: circleci/windows@2.4.1
jobs:
  build:
    description: Build application with Release configuration
    executor:
      name: windows/default
    steps:
      - checkout
      - restore_cache:
          keys:
            - dotnet-packages-v1-{{ checksum "TOTK.Website.csproj" }}
      - run:
          name: "Install project dependencies"
          command: dotnet.exe restore
      - run:
          name: "Build Application according to some given configuration"
          command: dotnet.exe build --configuration Release
  deploy_to_heroku:
    executor:
      name: heroku/default
    steps:
      - heroku/install
      - run:
          name: "Set Private SSH Key"
          command: echo "$SSH_PRIVATE_KEY" > ~/.ssh/id_rsa
          when: always
      - run:
          name: "Change Private Key Permissions"
          command: chmod 600 ~/.ssh/id_rsa
          when: always
      - heroku/deploy-via-git:
          app-name: totk-damage-calculator
          branch: master

workflows:
  version: 2